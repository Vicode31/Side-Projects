<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper Cube effect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Swiper -->
    <figure class="cube-parent-container">
      <div class="swiper cubeSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://media.odalys-vacances.com/plus/v3/guide/img/0201-B4-location-vacances-a-la-montagne-un-spectacle-magique.jpg"
            />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
          </div>
          <div class="swiper-slide">
            <img
              src="https://cdn.generationvoyage.fr/2019/07/lac-carezza-summer-min.jpg"
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </figure>
    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
